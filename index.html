<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idham Kohar Nazarudin — Backend Developer</title>
    <meta name="description" content="Backend Developer specializing in Laravel, Node.js, and Vue.js. Building scalable enterprise applications.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-bg: #ffffff;
            --color-text: #0f172a;
            --color-text-muted: #64748b;
            --color-accent: #2563eb;
            --color-accent-light: #3b82f6;
            --color-border: #e2e8f0;
            --color-surface: #f8fafc;
            --color-card-bg: #ffffff;
            
            --font-display: 'Playfair Display', serif;
            --font-body: 'Inter', sans-serif;
        }

        [data-theme="dark"] {
            --color-bg: #0f172a;
            --color-text: #f8fafc;
            --color-text-muted: #94a3b8;
            --color-accent: #60a5fa;
            --color-accent-light: #93c5fd;
            --color-border: #334155;
            --color-surface: #1e293b;
            --color-card-bg: #1e293b;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-body);
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            overflow-x: hidden;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Animated Background Grid */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--color-border) 1px, transparent 1px),
                linear-gradient(90deg, var(--color-border) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Floating Gradient Orbs */
        .gradient-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            top: -200px;
            right: -200px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
            bottom: -150px;
            left: -150px;
            animation-delay: 7s;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            top: 50%;
            left: 50%;
            animation-delay: 14s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, -50px) rotate(90deg); }
            50% { transform: translate(-50px, 50px) rotate(180deg); }
            75% { transform: translate(50px, 50px) rotate(270deg); }
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid var(--color-border);
            z-index: 1000;
            padding: 1.25rem 0;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] header {
            background: rgba(15, 23, 42, 0.8);
        }

        header.scrolled {
            background: var(--color-bg);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] header.scrolled {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-text);
            text-decoration: none;
            position: relative;
            display: inline-block;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--color-accent), var(--color-accent-light));
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .logo:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 30px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 1001;
        }

        .menu-toggle span {
            width: 30px;
            height: 3px;
            background: var(--color-text);
            border-radius: 10px;
            transition: all 0.3s ease;
            position: relative;
            transform-origin: 1px;
        }

        .menu-toggle.active span:first-child {
            transform: rotate(45deg);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
            transform: translateX(20px);
        }

        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg);
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--color-text-muted);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--color-accent);
            transform: translateX(-50%);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--color-text);
        }

        .nav-links a:hover::before {
            width: 100%;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .control-btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--color-border);
            background: var(--color-surface);
            color: var(--color-text);
        }

        .control-btn:hover {
            border-color: var(--color-accent);
            transform: translateY(-1px);
        }

        .control-btn.active {
            background: var(--color-accent);
            color: white;
            border-color: var(--color-accent);
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .theme-toggle svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        section {
            padding: 8rem 0;
            position: relative;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero-badge {
            display: inline-block;
            padding: 0.5rem 1.25rem;
            background: linear-gradient(135deg, var(--color-accent), var(--color-accent-light));
            color: white;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            margin-bottom: 2rem;
            animation: slideInDown 0.8s ease-out;
            box-shadow: 0 10px 25px -5px rgba(37, 99, 235, 0.3);
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero h1 {
            font-family: var(--font-display);
            font-size: clamp(2.5rem, 6vw, 5rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--color-text), var(--color-text-muted));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: slideInUp 0.8s ease-out 0.2s both;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--color-text-muted);
            max-width: 600px;
            line-height: 1.8;
            margin-bottom: 2.5rem;
            animation: slideInUp 0.8s ease-out 0.4s both;
        }

        .hero-cta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            animation: slideInUp 0.8s ease-out 0.6s both;
        }

        /* Buttons */
        .btn {
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-accent), var(--color-accent-light));
            color: white;
            box-shadow: 0 10px 25px -5px rgba(37, 99, 235, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px -5px rgba(37, 99, 235, 0.4);
        }

        .btn-secondary {
            background: var(--color-surface);
            color: var(--color-text);
            border: 2px solid var(--color-border);
        }

        .btn-secondary:hover {
            border-color: var(--color-accent);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        /* Section Headers */
        .section-header {
            margin-bottom: 4rem;
        }

        .section-label {
            display: inline-block;
            font-size: 0.875rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--color-accent);
            margin-bottom: 1rem;
        }

        .section-title {
            font-family: var(--font-display);
            font-size: clamp(2rem, 4vw, 3.5rem);
            font-weight: 700;
            color: var(--color-text);
            line-height: 1.2;
        }

        /* About Section */
        .about {
            background: var(--color-surface);
        }

        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        .about-card {
            background: var(--color-card-bg);
            padding: 2.5rem;
            border-radius: 16px;
            border: 1px solid var(--color-border);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .about-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--color-accent), var(--color-accent-light));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .about-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] .about-card:hover {
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.3);
        }

        .about-card:hover::before {
            transform: scaleX(1);
        }

        .about-text {
            color: var(--color-text-muted);
            font-size: 1.05rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        .skills-grid {
            display: grid;
            gap: 1.5rem;
        }

        .skill-item {
            padding: 1.5rem;
            background: var(--color-surface);
            border-radius: 12px;
            border: 1px solid var(--color-border);
            transition: all 0.3s ease;
        }

        .skill-item:hover {
            border-color: var(--color-accent);
            transform: translateX(8px);
            background: var(--color-card-bg);
        }

        .skill-label {
            font-weight: 600;
            color: var(--color-accent);
            font-size: 0.875rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            margin-bottom: 0.75rem;
            display: block;
        }

        .skill-value {
            color: var(--color-text-muted);
            font-size: 0.95rem;
        }

        /* Projects */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: var(--color-card-bg);
            border: 1px solid var(--color-border);
            border-radius: 16px;
            padding: 2rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
        }

        .project-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .project-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.05), rgba(59, 130, 246, 0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            border-color: var(--color-accent);
        }

        [data-theme="dark"] .project-card:hover {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
        }

        .project-card:hover::after {
            opacity: 1;
        }

        .project-number {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--color-accent);
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
        }

        .project-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--color-text);
            position: relative;
            z-index: 1;
        }

        .project-description {
            color: var(--color-text-muted);
            line-height: 1.7;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .tech-tag {
            padding: 0.375rem 0.875rem;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--color-text-muted);
            transition: all 0.3s ease;
        }

        .tech-tag:hover {
            background: var(--color-accent);
            color: white;
            border-color: var(--color-accent);
            transform: translateY(-2px);
        }

        .project-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--color-accent);
            font-weight: 600;
            text-decoration: none;
            font-size: 0.9rem;
            transition: gap 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .project-link:hover {
            gap: 0.75rem;
        }

        .project-link::after {
            content: '→';
            font-size: 1.25rem;
            transition: transform 0.3s ease;
        }

        .project-link:hover::after {
            transform: translateX(4px);
        }

        /* Contact */
        .contact {
            background: linear-gradient(135deg, var(--color-surface), var(--color-bg));
            border-top: 1px solid var(--color-border);
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .contact-card {
            background: var(--color-card-bg);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--color-border);
            text-align: center;
            text-decoration: none;
            color: var(--color-text);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .contact-card::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--color-accent), var(--color-accent-light));
            opacity: 0.1;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }

        .contact-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.15);
            border-color: var(--color-accent);
        }

        [data-theme="dark"] .contact-card:hover {
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.3);
        }

        .contact-card:hover::before {
            width: 300px;
            height: 300px;
        }

        .contact-icon {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            display: block;
            position: relative;
            z-index: 1;
        }

        .contact-icon svg {
            width: 1.5rem;
            height: 1.5rem;
        }

        .contact-label {
            font-weight: 600;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: var(--color-accent);
            margin-bottom: 0.5rem;
            display: block;
            position: relative;
            z-index: 1;
        }

        .contact-value {
            color: var(--color-text-muted);
            font-size: 0.95rem;
            position: relative;
            z-index: 1;
        }

        /* Footer */
        footer {
            background: var(--color-text);
            color: white;
            padding: 3rem 0;
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            list-style: none;
            margin-bottom: 1.5rem;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .footer-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: white;
            transition: width 0.3s ease;
        }

        .footer-links a:hover {
            color: white;
        }

        .footer-links a:hover::after {
            width: 100%;
        }

        .footer-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.875rem;
        }

        /* Scroll Reveal */
        .scroll-reveal {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .scroll-reveal.revealed {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive Tablet */
        @media (max-width: 1024px) {
            .container {
                padding: 0 1.5rem;
            }

            nav {
                padding: 0 1.5rem;
            }

            .hero h1 {
                font-size: clamp(2rem, 5vw, 4rem);
            }

            .section-title {
                font-size: clamp(1.8rem, 3vw, 3rem);
            }

            .projects-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        /* Responsive Mobile */
        @media (max-width: 768px) {
            section {
                padding: 5rem 0;
            }

            .menu-toggle {
                display: flex;
            }

            .nav-links {
                position: fixed;
                right: -100%;
                top: 70px;
                flex-direction: column;
                background: var(--color-bg);
                width: 100%;
                max-width: 300px;
                text-align: left;
                transition: right 0.3s ease;
                padding: 2rem;
                gap: 1.5rem;
                box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
                border-left: 1px solid var(--color-border);
                height: calc(100vh - 70px);
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links a::before {
                left: 0;
                transform: translateX(0);
            }

            .mobile-controls {
                margin-top: 1rem;
                padding-top: 1rem;
                border-top: 1px solid var(--color-border);
            }

            .desktop-controls {
                display: none;
            }
        }

        /* Desktop */
        @media (min-width: 769px) {
            .mobile-controls {
                display: none;
            }

            .desktop-controls {
                display: flex;
            }
        }

        /* Responsive Small Mobile */
        @media (max-width: 480px) {
            .container {
                padding: 0 1rem;
            }

            nav {
                padding: 0 1rem;
            }

            .hero h1 {
                font-size: clamp(1.8rem, 8vw, 3rem);
            }

            .hero-subtitle {
                font-size: 1.1rem;
                line-height: 1.6;
            }

            .section-title {
                font-size: clamp(1.5rem, 6vw, 2.5rem);
            }

            .about-card,
            .project-card,
            .contact-card {
                padding: 1.5rem;
            }

            .logo {
                font-size: 1.3rem;
            }

            .control-btn {
                padding: 0.35rem 0.7rem;
                font-size: 0.75rem;
            }

            .theme-toggle {
                width: 32px;
                height: 32px;
            }
        }

        /* Extra Small Devices */
        @media (max-width: 360px) {
            .hero h1 {
                font-size: clamp(1.5rem, 7vw, 2.5rem);
            }

            .hero-subtitle {
                font-size: 1rem;
            }

            .section-title {
                font-size: clamp(1.3rem, 5vw, 2rem);
            }

            .btn {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
